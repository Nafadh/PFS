<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Dashboard Admin Game</div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="dashboard-title">Kelola Data Game</h1>
        
        <!-- Form Input Data -->
        <section class="form-container">
            <h2 class="form-title" id="form-title">Tambah Game Baru</h2>
            <form id="game-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="nama">Nama Game</label>
                            <input type="text" id="nama" name="nama" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre" name="genre" required>
                                <option value="">Pilih Genre</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="RPG">RPG</option>
                                <option value="Strategy">Strategy</option>
                                <option value="Sports">Sports</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Racing">Racing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="platform">Platform</label>
                            <select id="platform" name="platform" required>
                                <option value="">Pilih Platform</option>
                                <option value="PC">PC</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Multi-platform">Multi-platform</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="tahun">Tahun Rilis</label>
                            <input type="number" id="tahun" name="tahun" min="1980" max="2030" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="developer">Developer</label>
                    <input type="text" id="developer" name="developer" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Tambah Game</button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">Reset Form</button>
                </div>
            </form>
        </section>
        
        <!-- Tabel Data Game -->
        <section class="table-container">
            <div class="table-responsive">
                <table id="game-table">
                    <thead>
                        <tr>
                            <th>Nama Game</th>
                            <th>Genre</th>
                            <th>Platform</th>
                            <th>Tahun Rilis</th>
                            <th>Developer</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="game-list">
                        <!-- Data game akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Belum ada data game. Silakan tambahkan game baru.</p>
            </div>
        </section>
    </main>

    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Konfirmasi Hapus</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus game ini?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-delete">Batal</button>
                <button class="btn btn-danger" id="confirm-delete">Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
